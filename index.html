<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <input type="text" id="text-input" maxlength="60">
    <input type="file" accept="image/*" id="meme-insert">
  </header>

  <main>
    <section id="meme-image-container">
      <span id="meme-text"></span>
      <img id="meme-image" alt="Gerador-Imagem">
    </section>
    <p>Estilos customizados</p>
    <button class="fire" id="fire">Fire</button>
    <button class="water" id="water">Water</button>
    <button class="earth" id="earth">Earth</button>
    <div>
      <p>Memes pr√© prontos</p>
      <img class="img" id="meme-1" src="imgs/meme1.png" alt="1">
      <img class="img" id="meme-2" src="imgs/meme2.png" alt="2">
      <img class="img" id="meme-3" src="imgs/meme3.png" alt="3">
      <img class="img" id="meme-4" src="imgs/meme4.png" alt="4">
    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
